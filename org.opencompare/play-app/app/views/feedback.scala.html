<div id="feedback" ng-controller="FeedbackController">
	<!-- Button trigger modal -->
	<button type="button" id="feedbackButton" data-toggle="modal" data-target="#feedbackModal">Feedback</button>

	<!-- Modal -->
	<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Feedbacks help us to improve the website</h4>
		  </div>
		  <div class="modal-body">
			<form action="/feedback" method="POST">
				<div class="form-group">
					<input name="mail" type="text" class="form-control" placeholder="E-mail">
				</div>
				
				<div class="form-group">
					<input name="object" type="text" class="form-control" placeholder="Object">
				</div>
				
				<div class="form-group">
					<label>Content :</label>
					<textarea name="content" type="text" class="form-control" placeholder="Type what you have to say here..." rows="5"></textarea>
				</div>
				
				<div style="text-align: right">
					<button type="submit" class="btn btn-primary">Submit feedback</button>
				</div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
</div>
