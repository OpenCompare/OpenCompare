@()(implicit messages: Messages, context: controllers.ViewContext)

<div id="feedback" ng-controller="FeedbackController">
	<!-- Button trigger modal -->
	<button type="button" id="feedbackButton" data-toggle="modal" data-target="#feedbackModal"><i class="material-icons">feedback</i></button>

	<!-- Modal -->
	<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h2 class="modal-title" id="myModalLabel">Feedback</h2>
			Feedback helps us improve OpenCompare. Don't hesitate to tell us what you think!
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal" action="/feedback" method="POST">
				<div class="form-group">
					<label for="inputMail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input id="inputMail" name="email" type="text" class="form-control" @if(context.user.isDefined) {
							value="@context.user.get.email" } else {
							placeholder="Email" }>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputSubject" class="col-sm-2 control-label">Subject</label>
					<div class="col-sm-10">
						<input id="inputSubject" name="subject" type="text" class="form-control" placeholder="Subject">
					</div>
				</div>
				
				<div class="form-group"><div class="col-sm-12">
					<textarea id="inputContent" name="content" type="text" class="form-control" placeholder="Type what you have to say here..." rows="5"></textarea>
				</div></div>
				
				<div style="text-align: right">
					<button type="submit" class="btn btn-primary">Submit feedback</button>
				</div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
</div>
