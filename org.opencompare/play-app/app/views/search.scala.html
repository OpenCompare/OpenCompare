@(request : String, results : List[PCMInfo])(implicit messages: Messages, context: controllers.ViewContext)

@header = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/search.css")'>
}
@footer = {
    <script type='text/javascript' src='@routes.Assets.at("main/SearchCtrl.js")'></script>
}

@main(header, footer, fullSize = false) {

    <h4>@Messages("search.title") "@request"</h4>
    @results.map{ result =>
        <a class="btn btn-primary btn-flat btn-xs oc-list" href="pcm/@result.id">
            @result.name
        </a>
        <br/>
    }
}
