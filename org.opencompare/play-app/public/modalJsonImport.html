<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Import a PCM from JSON</h4>
</div>
<div class="modal-body">
  <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>


    <form name="importJson" id="importJson" class="form-horizontal" method="post" enctype="multipart/form-data">
      <div class="form-group">
          <label class="col-md-4 control-label">JSON/PCM file</label>
          <div class="col-md-8">
              <input type="file" id="file" required file-model="file"/>
          </div>
      </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-8">
                <input ng-model="title" class="form-control" type="text" name="title" required/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Cancel</button>
    <button type="submit" class="btn btn-success" form="importJson" ng-click="valid()">
        <i ng-show="loading" class="fa fa-spinner fa-pulse"></i>
        <span ng-show="!loading">Import</span>
    </button>
</div>
